<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Calculator with Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        ðŸŒ“
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button data-value="C" class="operator">C</button>
            <button data-value="/" class="operator">/</button>
            <button data-value="*" class="operator">*</button>
            <button data-value="-" class="operator">-</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="+" class="operator">+</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="=" class="equals">=</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="0" class="zero">0</button>
            <button data-value=".">.</button>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
