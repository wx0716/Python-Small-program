<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界时钟 - 转盘钟</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>世界时钟 - 转盘钟</h1>

        <!-- 主题切换 -->
        <div class="theme-switcher">
            <button id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- 添加城市表单 -->
        <div class="add-city">
            <input type="text" id="city-name" placeholder="输入城市名称">
            <input type="text" id="timezone-search" placeholder="搜索时区">
            <select id="timezone-select">
                <!-- 时区选项由 JavaScript 动态生成 -->
            </select>
            <button id="add-city-btn">
                <i class="fas fa-plus"></i> 添加城市
            </button>
        </div>

        <!-- 时间格式切换 -->
        <div class="time-format">
            <label>
                <input type="radio" name="time-format" value="24" checked> 24 小时制
            </label>
            <label>
                <input type="radio" name="time-format" value="12"> 12 小时制
            </label>
        </div>

        <!-- 语言切换 -->
        <div class="language-switcher">
            <select id="language-select">
                <option value="zh-CN">中文</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ja">日本語</option>
            </select>
        </div>

        <!-- 表盘样式切换 -->
        <div class="dial-style">
            <select id="dial-style-select">
                <option value="classic">经典</option>
                <option value="modern">现代</option>
                <option value="minimal">极简</option>
            </select>
        </div>

        <!-- 全屏按钮 -->
        <div class="fullscreen">
            <button id="fullscreen-btn">
                <i class="fas fa-expand"></i> 全屏
            </button>
        </div>

        <!-- 时钟显示区域 -->
        <div class="clocks" id="clocks-container">
            <!-- 动态添加的时钟会显示在这里 -->
        </div>

        <!-- 分享按钮 -->
        <div class="share">
            <button id="share-btn">
                <i class="fas fa-share-alt"></i> 分享配置
            </button>
        </div>
    </div>

    <!-- 音效 -->
    <audio id="chime-audio" src="chime.mp3"></audio>
    <audio id="half-chime-audio" src="half-chime.mp3"></audio>

    <script src="script.js"></script>
    <script>
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker 注册成功'))
                .catch(error => console.log('Service Worker 注册失败', error));
        }
    </script>
</body>
</html>
